<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Maintenance Requisition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('1.jpg') no-repeat center center/cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            transition: background 0.5s ease-in-out;
        }

        h1 {
            color: #222;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: #222;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .form-group {
            margin-bottom: 12px;
            text-align: left;
        }

        label {
            color: #444;
            font-weight: bold;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
            color: #222;
            font-size: 15px;
            transition: all 0.3s ease-in-out;
        }

        .input-box:hover, .input-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 8px rgba(0, 200, 255, 0.5);
            color: #000;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            width: 48%;
            background: linear-gradient(135deg, #006eff, #00c6ff);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #00c6ff, #006eff);
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }

        .back-button {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
        }

        .back-button:hover {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
        }

        .hidden {
            display: none;
        }

        .flex-container {
            display: flex;
            gap: 10px;
        }
        .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 80px; /* Adjust size */
    height: auto;
    filter: invert(1); /* Turns black logo into white */
}
.about-button {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    color: rgb(10, 6, 6);
    padding: 10px 20px;
    text-decoration: none;
    font-size: 30px;
    font-weight: bold;
    border-radius: 5px;
    transition: 0.3s ease-in-out;
}

.about-button:hover {
    background: white;
    color: black;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
}

    </style>
</head>
<body id="mainBody">

    <h1>Student Maintenance Requisition</h1>
    <img src="8.png" alt="Logo" class="logo">
    <a href="about.html" class="about-button">About</a>

    <div class="glass-card" id="page1">
        <h2>Select Type of Maintenance</h2>
        <form id="maintenanceTypeForm">
            <div class="form-group">
                <label for="workType">Type of Work</label>
                <select id="workType" class="input-box" required>
                    <option value="">Select</option>
                    <option value="electrical">Electrical</option>
                    <option value="plumbing">Plumbing</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="internet">Internet</option>
                    <option value="laundry">Laundry</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="button" onclick="goToPage2()">Next</button>
        </form>
    </div>

    <div class="glass-card hidden" id="page2">
        <h2>Fill Your Details</h2>
        <form id="maintenanceForm">
            <div class="form-group">
                <label>Selected Maintenance Type:</label>
                <input type="text" id="selectedWorkType" class="input-box" readonly>
            </div>
            <div class="form-group">
                <label for="regNo">Registration Number</label>
                <input type="text" id="regNo" class="input-box" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="input-box" required>
            </div>
            <div class="form-group flex-container">
                <div>
                    <label for="block">Block</label>
                    <select id="block" class="input-box" required>
                        <option value="">Select</option>
                        <script>
                            for (let i = 65; i <= 90; i++) {
                                document.write(`<option value="${String.fromCharCode(i)}">${String.fromCharCode(i)}</option>`);
                            }
                        </script>
                    </select>
                </div>
                <div>
                    <label for="floor">Floor</label>
                    <select id="floor" class="input-box" required>
                        <option value="">Select</option>
                        <script>
                            for (let i = 1; i <= 11; i++) {
                                document.write(`<option value="${i}">Floor ${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
                <div>
                    <label for="room">Room</label>
                    <select id="room" class="input-box" required>
                        <option value="">Select</option>
                        <script>
                            for (let i = 1; i <= 50; i++) {
                                document.write(`<option value="${i}">Room ${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="comment">Additional Comments</label>
                <textarea id="comment" class="input-box" rows="3" placeholder="Enter extra details here..."></textarea>
            </div>
            <div class="form-group">
                <label for="proof">Upload Proof (PDF, DOC, JPG)</label>
                <input type="file" id="proof" class="input-box" accept=".pdf, .doc, .jpg" required>
            </div>
            <div class="buttons-container">
                <button class="back-button hidden" id="backButton" onclick="goToPage1()">â¬… Back</button>
                <button class="hidden" id="submitButton" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function goToPage2() {
            let workType = document.getElementById('workType').value;
            if (workType === "") return alert("Please select a type of work.");
            
            let backgroundImages = {
                "electrical": "2.jpg",
                "plumbing": "3.jpg",
                "cleaning": "4.jpg",
                "internet": "5.jpg",
                "laundry": "6.jpg",
                "other": "7.jpg"
            };

            document.body.style.background = `url('${backgroundImages[workType]}') no-repeat center center/cover`;

            document.getElementById('selectedWorkType').value = workType.toUpperCase();
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
            document.getElementById('backButton').classList.remove('hidden');
            document.getElementById('submitButton').classList.remove('hidden');
        }

        function goToPage1() {
            location.reload();
        }

        function submitForm() {
            alert('Form submitted successfully!');
        }
    </script>

</body>
</html>
