<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Country Form</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-hook-form/dist/index.umd.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const { useForm } = ReactHookForm;

        const App = () => {
            const [users, setUsers] = useState([]);
            
            const countries = [
                { value: 'us', label: 'United States' },
                { value: 'ca', label: 'Canada' },
                { value: 'uk', label: 'United Kingdom' },
                { value: 'au', label: 'Australia' },
                { value: 'in', label: 'India' },
                { value: 'jp', label: 'Japan' },
                { value: 'de', label: 'Germany' },
                { value: 'fr', label: 'France' }
            ];

            const { 
                register, 
                handleSubmit, 
                reset, 
                formState: { errors } 
            } = useForm();

            const onSubmit = (data) => {
                const selectedCountry = countries.find(country => country.value === data.country);
                const userData = {
                    name: data.name,
                    country: selectedCountry ? selectedCountry.label : 'Unknown'
                };
                setUsers([...users, userData]);
                reset();
            };

            return (
                <div>
                    <h1>User Country Form</h1>
                    
                    <form onSubmit={handleSubmit(onSubmit)}>
                        <div>
                            <label htmlFor="name">Name:</label>
                            <input 
                                id="name" 
                                {...register("name", { required: "Name is required" })} 
                            />
                            {errors.name && <p className="error">{errors.name.message}</p>}
                        </div>
                        
                        <div>
                            <label htmlFor="country">Country:</label>
                            <select 
                                id="country" 
                                {...register("country", { required: "Country is required" })}
                            >
                                <option value="">Select a country</option>
                                {countries.map((country) => (
                                    <option key={country.value} value={country.value}>
                                        {country.label}
                                    </option>
                                ))}
                            </select>
                            {errors.country && <p className="error">{errors.country.message}</p>}
                        </div>
                        
                        <button type="submit">Submit</button>
                    </form>
                    
                    <h2>User Data</h2>
                    {users.length > 0 ? (
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Country</th>
                                </tr>
                            </thead>
                            <tbody>
                                {users.map((user, index) => (
                                    <tr key={index}>
                                        <td>{user.name}</td>
                                        <td>{user.country}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    ) : (
                        <p>No user data submitted yet.</p>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
