<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Maintenance Reports</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #222;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .download-btn {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .download-btn:hover {
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      box-shadow: 0 5px 15px rgba(0, 200, 255, 0.4);
      transform: translateY(-2px);
    }

    .back-btn {
      margin-top: 40px;
      font-size: 16px;
      color: #444;
      text-decoration: underline;
      cursor: pointer;
    }

    .back-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Download Maintenance Reports</h1>

  <div class="button-container">
    <a href="http://localhost:5000/report/pdf" target="_blank" class="download-btn">üìÑ PDF Report</a>
    <a href="http://localhost:5000/report/excel" target="_blank" class="download-btn">üìä Excel Report</a>
  </div>

  <div class="back-btn" onclick="goBack()">‚Üê Go Back to Home</div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
